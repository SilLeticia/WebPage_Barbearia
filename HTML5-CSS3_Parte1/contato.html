<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1> <!-- Campo alt para descrever imagens // importante para questão de acessibilidade-->

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"> <!-- utilizamos "required" para deixar o campo obrigatório de resposta-->

				<!--
					Usamos o type "email" para criar campo acessível para mobile, onde o teclado é diferente do teclado do computador. Aparece @ e .com no teclado dos celulares.

					O mesmo vale para o type "tel" - aparece teclado numérico.
				-->


				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<!--
					 O conteúdo que vem após o sinal de igual do "placeholder" é o conteúdo de sugestão até quem está acessando a página inserir os dados" - utilizamos "placeholder" para inserir texto de sugestão.
				-->	

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Deixei aqui sua mensagem."></textarea>


				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>

						

				</fieldset>

				<fieldset> <!-- Dentro de um formulário, quando queremos agrupar os campos e ter título pra isso não usamos a tag "div" e sim a "fieldset" em razão da configuração dos campos. Também não usamos a tag "p"  para parágrafo, mas sim a tag "legend" para mostrar o título do campo no formulário. -->
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> <!-- a tag "checked deixa o campo do input automaticamente preenchido"-->

				<input type="submit" value="Enviar formulário" class="enviar">

				
			</form>

			<table>

				<thead>

					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>

				</thead>

				<tbody>
					<tr>
					<td>Segunda</td>
					<td>8h às 20h</td>
				</tr>

				<tr>
					<td>Quarta</td>
					<td>8h às 20h</td>
				</tr>

				<tr>
					<td>Sexta</td>
					<td>8h às 20h</td>
				</tr>

				</tbody>	


				

			</table>




		</main>

		<footer>
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
